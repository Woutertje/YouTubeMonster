<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>{title}</title>
	</head>
	<body>
		<center>
			<table width="356" border="0" cellpadding="0" cellspacing="0">
				
				<!-- Header -->
			
				<tr>
					<td bgcolor="#FFFFFF" style="padding: 0px;">
						<a href="{baseurl}"><img src="{baseurl}{templateroot}/email/header.png" style="padding: 0px; margin: 0px;" border="0" alt="YouTubeMonster" /></a>
					</td>
				</tr>
				
				<!-- Menu -->
				
				<tr>
					<td bgcolor="#FFFFFF">
						<a href="{baseurl}"><img src="{baseurl}{templateroot}{templateroot}email/menu-home.png" border="0" alt="Homepage " style="padding: 0px; margin: 0px;" /></a><a href="{baseurl}contact/"><img src="{baseurl}{templateroot}email/menu-contact.png" border="0" alt=" Contact " style="padding: 0px; margin: 0px;" /></a><img src="{baseurl}{templateroot}email/menu-end.png" border="0" alt="" style="padding: 0px; margin: 0px;" />
					</td>
				</tr>
				
				<!-- Text content -->
				
				<tr>
					<td bgcolor="#FFFFFF">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td bgcolor="#FFFFFF">
						<div style="padding: 10px;">
							{message}
						</div>
					</td>
				</tr>
				<tr>
					<td bgcolor="#FFFFFF">
						&nbsp;
					</td>
				</tr>
				
				<!-- Footer -->
				
				<tr>
					<td bgcolor="#FFFFFF" style="padding: 0px;">
						<a href="http://www.facebook.com/YTMonster"><img src="{baseurl}{templateroot}email/footer-like.png" border="0" alt="" style="padding: 0px; margin: 0px;" /></a><a href="http://twitter.com/share?url={baseurl}"><img src="{baseurl}{templateroot}email/footer-tweet.png" border="0" alt="" style="padding: 0px; margin: 0px;" /></a><img src="{baseurl}{templateroot}email/footer-end.png" border="0" alt="" style="padding: 0px; margin: 0px;" />
					</td>
				</tr>
				
				<!-- Final notice -->
				
				<tr>
					<td bgcolor="#FFFFFF">
						&nbsp;
					</td>
				</tr>
				<tr>
					<td bgcolor="#FFFFFF">
						<div style="padding: 10px;">
							<center>
								{notice}
							</center>
						</div>
					</td>
				</tr>
				<tr>
					<td bgcolor="#FFFFFF">
						&nbsp;
					</td>
				</tr>
			</table>
		</center>
	</body>
</html>
