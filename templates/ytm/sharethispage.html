<h2>Share {type}!</h2>
<div style="margin-bottom: 5px;">
	<div class="fb-like" data-href="{shareurl}" data-send="false" data-layout="button_count" data-width="215" data-show-faces="false"></div>
</div>
<div style="margin-bottom: 2px;">
	<a href="https://twitter.com/share" class="twitter-share-button" data-url="{shareurl}" data-via="YTMonster_com">Tweet</a>
</div>
<div style="margin-bottom: 10px;">
	<div class="g-plusone" data-size="medium" data-href="{shareurl}"></div>
</div>
